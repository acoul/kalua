<!DOCTYPE html>
<html>
<head>
    <title>netjsongraph.js: basic example</title>
    <meta charset="utf-8">
    <link href="netjsongraph.css" rel="stylesheet">
    <!-- theme can be easily customized via css -->
    <link href="netjsongraph-theme.css" rel="stylesheet">

    <style>
      .ethernet,.ethernet:hover,.ethernet.njg-open { stroke: rgb(0,255,0) !important }
      .ethernet{ stroke-opacity: 0.5 }
    </style
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script src="netjsongraph.js"></script>
    <script>
      d3.netJsonGraph("map.json");
      setTimeout(function(){
        d3.selectAll('.njg-link').attr('class', function(l){
          if (l.properties && l.properties.carrier) {
            return 'njg-link ' + l.properties.carrier;
          }
          return 'njg-link';
        });
      }, 500);
    </script>
</body>
</html>
